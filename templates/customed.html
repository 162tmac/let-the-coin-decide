{% extends "layout.html" %}

{% block title %}
    Custom
{% endblock %}

{% block main %}
     <div class="container">
        <div class="d-flex justify-content-center heading-image"><img src="static/images/questions.png" height=160px width=auto /></div><br>
        <form action="customed" method="POST">
            <div class= "form-group row d-flex justify-content-center">
                {% for i in choices %}
                <div class="col-12 col-sm-6 col-md-4 choice">
                    <div>
                        <label for="formCustom" class="choice-label">Choice {{ i + 1 }}:</label>
                        <input class="form-control choice-field" id="choice{{ i + 1 }}" name="choice{{ i + 1 }}" autocomplete="off" type="text" placeholder='Choice {{ i + 1 }}'>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class= "form-group row">
                <div class="col-12 d-flex justify-content-center mx-auto">
                    <input type="submit" class="btn btn-dark choose-button" value="Make a Random Choice">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
