{% extends "layout.html" %}

{% block title %}
    Dice
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center heading-image"><img class="rotate" src="static/images/dice.png" height=160px width=auto /></div>

    <div class="container">
        <form action="dice" method="POST">
            <div class= "form-group row">
                {% for i in range(6) %}
                    <div class="col-12 col-sm-6 col-md-4 choice">
                        <div>
                            <label for="outcome{{ i + 1}}" class="choice-label">Roll a {{ i + 1 }}:</label>
                            <input class="form-control choice-field" id="outcome{{ i + 1 }}" name="outcome{{ i + 1 }}" autocomplete="off" type="text" placeholder='Outcome {{ i + 1 }}'>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class= "form-group row">
                <div class="col-12 d-flex justify-content-center mx-auto">
                    <input type="submit" class="btn btn-dark choose-button" value="Roll Dice">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
