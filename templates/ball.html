{% extends "layout.html" %}

{% block title %}
    8 Ball
{% endblock %}

{% block main %}
    <div class="container">
        <div class="d-flex justify-content-center heading-image"><img class="rotate" src="static/images/8ball.png" height=160px width=auto /></div>
        <form action="ball" method="POST">
            <div class= "form-group row d-flex justify-content-center">
                <div class="col-12 col-sm-6 col-md-4 choice">
                    <div>
                        <label for="formBall" class="choice-label">Question:</label>
                        <input class="form-control choice-field" id="formBall" name="formBall" autocomplete="off" type="text" placeholder='Ask a Yes-No question:'>
                    </div>
                </div>
            </div>
            <div class= "form-group row">
                <div class="col-12 d-flex justify-content-center mx-auto">
                    <input type="submit" class="btn btn-dark choose-button" value="Ask Ball">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
